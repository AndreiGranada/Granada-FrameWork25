name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: FrontEnd/my-app/package-lock.json
      - name: Install deps
        working-directory: FrontEnd/my-app
        run: npm ci
      - name: Typecheck
        working-directory: FrontEnd/my-app
        run: npm run typecheck
      - name: SDK sync check
        working-directory: FrontEnd/my-app
        run: npm run sdk:verify
      - name: Lint
        if: ${{ hashFiles('FrontEnd/my-app/.eslintrc*', 'FrontEnd/my-app/eslint.config.*') != '' }}
        working-directory: FrontEnd/my-app
        run: npx eslint . --ext .ts,.tsx || true
      - name: Unit tests
        working-directory: FrontEnd/my-app
        run: npm test -- --ci --watchAll=false
      - name: Smoke auth
        working-directory: FrontEnd/my-app
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'http://localhost:3000' }}
        run: node scripts/smoke-auth-flow.js || echo 'Smoke auth failed (non-blocking)'
      - name: Smoke highlight
        working-directory: FrontEnd/my-app
        run: node scripts/smoke-highlight.js || echo 'Smoke highlight failed (non-blocking)'
