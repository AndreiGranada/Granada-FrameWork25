openapi: 3.1.0
info:
  title: MedicalTime API
  version: 1.2.0
  description: |
    API para lembretes de medicação, eventos de tomada, dispositivos, S.O.S. e autenticação.
    \nMudanças 1.2.0:
    - Paginação experimental em /intakes/history via parâmetros `limit` e `cursor` (cursor baseado em scheduledAt ISO desc).
    - Novo schema `IntakeHistoryPage` com `data` e `pageInfo { hasMore, nextCursor }`.
    - Resposta 200 de /intakes/history agora documentada como `oneOf` (modo legado array OU página paginada) mantendo retrocompatibilidade.
    - Acrescentados parâmetros de query `limit` e `cursor` ao endpoint.
    \nMudanças 1.1.0:
    - Adicionados schemas AuthSession, Reminder/Schedule formalizados para respostas.
    - Endpoints de criação/atualização de lembretes e schedules agora retornam objeto completo.
    - Documentação expandida de daysOfWeekBitmask com exemplos.
    - Preparação (comentada) para envelope futuro { data, error } sem quebra retrocompatível.
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # FUTURO: considerar envelope padronizado { data: <T>, error?: ErrorResponse } antes de introduzir paginação ampla.
    AuthSession:
      type: object
      description: Sessão de autenticação retornada em login/register/refresh.
      properties:
        user: { $ref: "#/components/schemas/UserPublic" }
        token:
          type: string
          description: JWT de acesso (curta duração)
        refreshToken:
          type: string
          description: Token opaco de refresh (rotacionado em cada uso)
        refreshExpiresAt:
          type: string
          format: date-time
          description: Data de expiração absoluta do refresh token corrente
      required: [user, token, refreshToken, refreshExpiresAt]
    UserPublic:
      type: object
      properties:
        id: { type: string }
        email: { type: string, format: email }
        name: { type: string, nullable: true }
        timezone: { type: string }
      required: [id, email, timezone]
    Reminder:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        purpose: { type: string, nullable: true }
        description: { type: string, nullable: true }
        pricePaid:
          { type: string, nullable: true, description: "Decimal como string" }
        photoUrl: { type: string, nullable: true }
        isActive: { type: boolean }
        schedules:
          type: array
          items: { $ref: "#/components/schemas/Schedule" }
      required: [id, name, isActive]
    ReminderCreate:
      type: object
      required: [name, schedules]
      properties:
        name: { type: string }
        purpose: { type: string }
        description: { type: string }
        pricePaid: { type: string, description: "Decimal como string" }
        photoUrl: { type: string, format: uri }
        schedules:
          type: array
          minItems: 1
          items: { $ref: "#/components/schemas/ScheduleCreate" }
    ReminderUpdate:
      type: object
      properties:
        name: { type: string }
        purpose: { type: string }
        description: { type: string }
        pricePaid: { type: string }
        photoUrl: { type: string, format: uri }
        isActive: { type: boolean }
    Schedule:
      type: object
      properties:
        id: { type: string }
        ingestionTimeMinutes: { type: integer, minimum: 0, maximum: 1439 }
        daysOfWeekBitmask:
          {
            type: integer,
            minimum: 0,
            maximum: 127,
            description: "Bitmask de dias. 1=Dom,2=Seg,4=Ter,8=Qua,16=Qui,32=Sex,64=Sáb. 0=todos. Exemplos: Diário=0; Dias úteis=62; Fim de semana=65; Seg/Qua/Sex=42; Ter/Qui=20",
          }
        isActive: { type: boolean }
      required: [id, ingestionTimeMinutes, daysOfWeekBitmask, isActive]
    ScheduleCreate:
      type: object
      required: [ingestionTimeMinutes]
      properties:
        ingestionTimeMinutes: { type: integer, minimum: 0, maximum: 1439 }
        daysOfWeekBitmask:
          type: integer
          minimum: 0
          maximum: 127
          description: "Ver descrição em Schedule (0=todos)."
        isActive: { type: boolean }
    ScheduleUpdate:
      type: object
      properties:
        ingestionTimeMinutes: { type: integer, minimum: 0, maximum: 1439 }
        daysOfWeekBitmask: { type: integer, minimum: 0, maximum: 127 }
        isActive: { type: boolean }
    IntakeEvent:
      type: object
      properties:
        id: { type: string }
        medicationReminderId: { type: string }
        medicationScheduleId: { type: string, nullable: true }
        scheduledAt: { type: string, format: date-time }
        status: { type: string, enum: [PENDING, TAKEN, MISSED] }
        attempts: { type: integer }
        takenAt: { type: string, format: date-time, nullable: true }
      required: [id, medicationReminderId, scheduledAt, status, attempts]
    IntakeEventExpanded:
      type: object
      description: Evento de ingestão com dados do reminder embutidos para evitar round trips.
      properties:
        id: { type: string }
        medicationReminderId: { type: string }
        medicationScheduleId: { type: string, nullable: true }
        scheduledAt: { type: string, format: date-time }
        status: { type: string, enum: [PENDING, TAKEN, MISSED] }
        attempts: { type: integer }
        takenAt: { type: string, format: date-time, nullable: true }
        reminder:
          type: object
          properties:
            id: { type: string }
            name: { type: string }
            photoUrl: { type: string, nullable: true }
          required: [id, name]
        schedule:
          type: object
          nullable: true
          properties:
            id: { type: string }
            ingestionTimeMinutes: { type: integer }
          required: [id, ingestionTimeMinutes]
      required:
        [id, medicationReminderId, scheduledAt, status, attempts, reminder]
    IntakeHistoryPage:
      type: object
      description: Página de histórico de intakes (modo paginado experimental). Retornada somente quando `limit` é fornecido.
      properties:
        data:
          type: array
          items: { $ref: "#/components/schemas/IntakeEventExpanded" }
        pageInfo:
          type: object
          properties:
            hasMore: { type: boolean }
            nextCursor:
              type: string
              format: date-time
              nullable: true
              description: Cursor para próxima página (usar como `cursor` na próxima chamada). Null/ausente se não houver mais páginas.
          required: [hasMore, nextCursor]
      required: [data, pageInfo]
    Device:
      type: object
      properties:
        id: { type: string }
        platform: { type: string, enum: [ANDROID, IOS] }
        pushToken: { type: string }
        isActive: { type: boolean }
      required: [id, platform, pushToken, isActive]
    DeviceCreate:
      type: object
      required: [platform, pushToken]
      properties:
        platform: { type: string, enum: [ANDROID, IOS] }
        pushToken: { type: string }
    DeviceUpdate:
      type: object
      properties:
        isActive: { type: boolean }
        pushToken: { type: string }
    EmergencyContact:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        phone: { type: string }
        priority: { type: integer }
        isActive: { type: boolean }
      required: [id, name, phone, priority, isActive]
    EmergencyContactCreate:
      type: object
      required: [name, phone]
      properties:
        name: { type: string }
        phone: { type: string }
        priority: { type: integer }
    EmergencyContactUpdate:
      type: object
      properties:
        name: { type: string }
        phone: { type: string }
        priority: { type: integer }
        isActive: { type: boolean }
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code: { type: string }
            message: { type: string }
            details: { type: object, nullable: true }
          required: [code, message]
      required: [error]
  responses:
    UnauthorizedError:
      description: Não autenticado
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            tokenAusente:
              summary: Token não enviado
              value:
                error:
                  code: UNAUTHORIZED
                  message: "Cabeçalho Authorization ausente"
            tokenInvalido:
              summary: Token inválido ou expirado
              value:
                error:
                  code: UNAUTHORIZED
                  message: "Token inválido ou expirado"
    NotFoundError:
      description: Não encontrado
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            generico:
              summary: Recurso inexistente
              value:
                error:
                  code: NOT_FOUND
                  message: "Recurso não encontrado"
    RateLimitError:
      description: Rate limit
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            excesso:
              summary: Muitas requisições
              value:
                error:
                  code: RATE_LIMIT
                  message: "Muitas requisições. Tente novamente mais tarde."
                  details:
                    retryAfterSeconds: 42
    BadRequestError:
      description: Requisição inválida
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            validacao:
              summary: Falha de validação de campos
              value:
                error:
                  code: BAD_REQUEST
                  message: "Falha de validação"
                  details:
                    issues:
                      - path: ["email"]
                        message: "E-mail inválido"
                      - path: ["password"]
                        message: "Mínimo de 6 caracteres"
    ConflictError:
      description: Conflito
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            emailExistente:
              summary: Email já cadastrado
              value:
                error:
                  code: CONFLICT
                  message: "Email já registrado"
            senhaAtualIncorreta:
              summary: Troca de senha com current incorreta
              value:
                error:
                  code: CONFLICT
                  message: "Senha atual incorreta"
    InternalServerError:
      description: Erro interno
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }
          examples:
            generico:
              summary: Erro inesperado
              value:
                error:
                  code: INTERNAL_ERROR
                  message: "Erro interno inesperado"
security:
  - bearerAuth: []
paths:
  /health:
    get:
      operationId: getHealth
      summary: Healthcheck
      security: []
      responses:
        "200": { description: OK }

  /auth/register:
    post:
      operationId: authRegister
      summary: Registrar usuário
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
                name: { type: string }
      responses:
        "201":
          description: Registrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSession"
        "400": { $ref: "#/components/responses/BadRequestError" }
        "409": { $ref: "#/components/responses/ConflictError" }
        "429": { $ref: "#/components/responses/RateLimitError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /auth/login:
    post:
      operationId: authLogin
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
            examples:
              default:
                summary: Credenciais válidas
                value:
                  email: user@example.com
                  password: secret123
      responses:
        "200":
          description: Autenticado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSession"
              examples:
                sucesso:
                  summary: Login bem sucedido
                  value:
                    user:
                      id: usr_123
                      email: user@example.com
                      name: "Maria"
                      timezone: America/Sao_Paulo
                    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    refreshToken: "c0f6c8c2-4d1b-4c8c-9a7e-abcdef123456"
                    refreshExpiresAt: "2025-09-16T19:20:30.000Z"
        "400": { $ref: "#/components/responses/BadRequestError" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "429": { $ref: "#/components/responses/RateLimitError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /auth/forgot:
    post:
      operationId: authForgotPassword
      summary: Solicitar reset de senha
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email: { type: string, format: email }
      responses:
        "200": { description: Se existir, enviaremos as instruções }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "429": { $ref: "#/components/responses/RateLimitError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /auth/reset:
    post:
      operationId: authResetPassword
      summary: Redefinir senha
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token: { type: string }
                password: { type: string, minLength: 6 }
      responses:
        "200": { description: Senha redefinida }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /auth/refresh:
    post:
      operationId: authRefreshToken
      summary: Renovar token de acesso
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken: { type: string }
      responses:
        "200":
          description: Novo token emitido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSession"
        "400": { $ref: "#/components/responses/BadRequestError" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /auth/logout:
    post:
      operationId: authLogout
      summary: Logout global
      responses:
        "200": { description: Ok }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /me:
    get:
      operationId: getCurrentUser
      summary: Dados do usuário autenticado
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/UserPublic" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      operationId: updateCurrentUser
      summary: Atualizar perfil do usuário
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                timezone: { type: string }
                passwordCurrent: { type: string, minLength: 6 }
                passwordNew: { type: string, minLength: 6 }
              anyOf:
                - required: [name]
                - required: [timezone]
                - required: [passwordCurrent, passwordNew]
              description: Pelo menos um campo deve ser enviado. Para troca de senha é obrigatório enviar passwordCurrent e passwordNew.
            examples:
              alterar_nome:
                summary: Alterar apenas o nome
                value: { name: "Novo Nome" }
              trocar_senha:
                summary: Trocar senha
                value:
                  { passwordCurrent: "antiga123", passwordNew: "NovaSenha456" }
      responses:
        "200":
          description: Perfil atualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/UserPublic" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "409": { $ref: "#/components/responses/ConflictError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /reminders:
    get:
      operationId: listReminders
      summary: Listar lembretes (array simples)
      responses:
        "200":
          description: Lista de lembretes
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Reminder" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      operationId: createReminder
      summary: Criar lembrete
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ReminderCreate" }
            examples:
              basico:
                summary: Lembrete diário simples
                value:
                  name: "Vitamina D"
                  purpose: "Saúde óssea"
                  description: "Cápsula de 2000 UI"
                  schedules:
                    - ingestionTimeMinutes: 480
                      daysOfWeekBitmask: 0
      responses:
        "201":
          description: Criado
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Reminder" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /reminders/{id}:
    get:
      operationId: getReminder
      summary: Obter lembrete
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Reminder" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      operationId: updateReminder
      summary: Atualizar lembrete
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ReminderUpdate" }
      responses:
        "200":
          description: Atualizado
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Reminder" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    delete:
      operationId: deleteReminder
      summary: Desativar (soft delete) lembrete
      description: Marca o lembrete e seus schedules como inativos (isActive=false). Idempotente.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "204": { description: Desativado }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /reminders/{id}/schedules:
    post:
      operationId: addReminderSchedule
      summary: Adicionar schedule a um lembrete
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ScheduleCreate" }
            examples:
              manha_segqua:
                summary: Dose às 08:30 Seg e Qua
                value:
                  ingestionTimeMinutes: 510
                  daysOfWeekBitmask: 2 + 8
      responses:
        "201":
          description: Criado
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Reminder" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /reminders/schedules/{scheduleId}:
    patch:
      operationId: updateSchedule
      summary: Atualizar schedule
      parameters:
        - in: path
          name: scheduleId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ScheduleUpdate" }
      responses:
        "200":
          description: Atualizado
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Reminder" }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    delete:
      operationId: deleteSchedule
      summary: Remover schedule
      parameters:
        - in: path
          name: scheduleId
          required: true
          schema: { type: string }
      responses:
        "204": { description: Removido }
        "400": { $ref: "#/components/responses/BadRequestError" }
        "404": { $ref: "#/components/responses/NotFoundError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /intakes:
    get:
      operationId: listIntakeEvents
      summary: Listar eventos de tomada no intervalo (array simples)
      parameters:
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: hours
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string, enum: [PENDING, TAKEN, MISSED] }
      responses:
        "200":
          description: Lista de eventos
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/IntakeEventExpanded" }
              examples:
                proximas4h:
                  summary: Próximas 4 horas
                  value:
                    - id: intk_1
                      medicationReminderId: rem_1
                      medicationScheduleId: sch_1
                      scheduledAt: 2025-09-16T19:30:00.000Z
                      status: PENDING
                      attempts: 0
                      reminder:
                        id: rem_1
                        name: Vitamina D
                        photoUrl: null
                      schedule:
                        id: sch_1
                        ingestionTimeMinutes: 510
                    - id: intk_2
                      medicationReminderId: rem_2
                      medicationScheduleId: sch_5
                      scheduledAt: 2025-09-16T20:15:00.000Z
                      status: PENDING
                      attempts: 0
                      reminder:
                        id: rem_2
                        name: Ômega 3
                        photoUrl: null
                      schedule:
                        id: sch_5
                        ingestionTimeMinutes: 600
        "400": { $ref: "#/components/responses/BadRequestError" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /intakes/history:
    get:
      operationId: listIntakeHistory
      summary: Histórico de eventos recentes
      parameters:
        - in: query
          name: days
          schema: { type: string }
          description: "Modo legado: quantidade de dias passados a retornar (array simples). Não combinar com limit."
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200 }
          description: Ativa modo paginado (experimental). Número máximo de eventos retornados. Não combinar com `days`.
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
          description: Cursor (ISO date-time) retornado em `pageInfo.nextCursor` da página anterior.
      responses:
        "200":
          description: Histórico de eventos (array simples legado OU página paginada experimental)
          content:
            application/json:
              schema:
                oneOf:
                  - description: Modo legado (quando usado `days` e não fornecido `limit`).
                    type: array
                    items: { $ref: "#/components/schemas/IntakeEventExpanded" }
                  - $ref: "#/components/schemas/IntakeHistoryPage"
              examples:
                legado_array:
                  summary: Modo legado (últimos 7 dias)
                  value:
                    - id: intk_10
                      medicationReminderId: rem_1
