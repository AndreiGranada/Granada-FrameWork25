version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: medicaltime-db
    environment:
      MYSQL_DATABASE: medicaltime
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: mtuser
      MYSQL_PASSWORD: mtpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
  api:
    build: .
    container_name: medicaltime-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Ajuste conforme necess√°rio ou use um arquivo .env
      DATABASE_URL: mysql://mtuser:mtpass@db:3306/medicaltime
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: change-me
      NOTIFY_PROVIDER: dev
      NOTIFY_DRY_RUN: "true"
    ports:
      - "3000:3000"
    command: sh -c "npm run generate && npm run migrate:deploy && npm run start"
volumes:
  db_data:
